<div class="card">
    <div class="card-header text-align-center">
        <i class="fa-solid fa-hourglass"></i> - Timer
    </div>

    <ng-template *ngIf="waiting; then notUsSelected else isUsSelected"></ng-template>
    
    <ng-template #notUsSelected>
        <div class="card-body p-0">
            <div class="waiting-body text-muted">
                {{waitingMessage}}
            </div>
        </div>
    </ng-template>
        
    <ng-template #isUsSelected>
        <div class="card-body" style="height: 70%">
            <div class="timer-container">
                <p class="count-text">
                    {{minutesValue}} : {{secondsValue}}
                </p>
            </div> 
        </div>
    </ng-template>
</div>
