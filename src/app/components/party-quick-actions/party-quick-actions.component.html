<div class="card">
    
    <div class="card-header text-align-center">
        <i class="fa-solid fa-toolbox"></i> - Actions
    </div>

    <ng-template *ngIf="selectedUS; then isSelected else isNotSelected"></ng-template>

    <ng-template #isSelected>
        <div class="card-body">
            <div class="actions-grid">

                <div class="update-section">
                    <button type="button" [disabled]="!showButtons" class="btn btn-outline-primary" (click)="updateUS()" data-bs-toggle="modal" data-bs-target="#createUpdateUsModal">
                        Update Item
                    </button>
                </div>
                <div class="delete-section">
                    <button type="button" [disabled]="!showButtons" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmation">
                        Delete Item
                    </button>
                </div>
                <div class="start-section">
                    <button type="button" [disabled]="!showButtons || votingUS" class="btn btn-outline-tertiary" (click)="startPlanning()">Start Planning</button>
                </div>
                <div class="end-section" *ngIf="votingUS && (votingUS.id == selectedUS.id)">
                    <button type="button" class="btn btn-outline-danger" (click)="finishPlanning()">Conclude Planning</button>
                </div>

            </div>
        </div>
    </ng-template>

    <ng-template #isNotSelected>
        <div class="card-body p-0">
            <div class="waiting-body text-muted">
                Please select a item from the list
            </div>
        </div>
    </ng-template>
</div>
