<div *ngIf="isOwner; then admin_view else player_view"></div>

<ng-template #admin_view>
    <app-party-admin-view
        [partyID]="partyParamID">
    </app-party-admin-view>
</ng-template>

<ng-template #player_view>
    <app-party-player-view
        [partyID]="partyParamID"
        [actualUserStory]="actualUserStory">
    </app-party-player-view>
</ng-template>
