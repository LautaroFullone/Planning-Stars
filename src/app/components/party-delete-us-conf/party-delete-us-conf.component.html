<div class="modal fade" id="deleteConfirmation" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmation" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmation">Delete Confirmation</h5>
                <a class="closeButton" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>

            <div class="modal-body">
                <small class="font-weight-light">
                    Do you really want to delete the <b>User Story #{{tag}}</b> ? Take in mind that this process cannot be undone.
                </small>
            </div>

            <div class="modal-footer">
                <small class="form-text text-muted"></small>
                <button class="btn btn-outline-tertiary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-outline-danger" (click)="confirmDeletion()" data-bs-dismiss="modal">Understood</button>
            </div>

        </div>
    </div>
</div>
