<div class="card">
    <div class="card-header text-align-center">
        <i class="fa-regular fa-file-lines"></i> - Actual User Story
    </div>
    <div class="card-body" *ngIf="selectedUS">
                        
        <h5 class="card-title text-align-center"> 
            <a href="https://{{selectedUS.fileLink}}" class="link">User Story #{{selectedUS.tag}}: </a>
            {{selectedUS.name}}</h5>
        <div class="text-container">
            <p class="card-text">
                {{selectedUS.description}}
            </p>
        </div>
        <hr>
        <br>
        <div class="details-container">
            <ul>
                <li>
                    <b>Story Writter:</b> {{selectedUS.storyWritter}}
                </li>
                <li>
                    <b>Work Area:</b> {{selectedUS.workArea}}
                </li>
                <li>
                    <b>Sprint:</b> {{selectedUS.sprint}}
                </li>

                <li class="item-link">
                    <b>Item Link: </b>
                    <a class='link item-link'
                        href="https://{{selectedUS.fileLink}}">
                        {{selectedUS.fileLink}}
                    </a>
                </li>
            </ul>
        </div>


    </div>

    <div class="card-footer text-muted text-align-center" style="background-color: #00000008;">
        Time Remaining: 00:00
    </div>
</div>
